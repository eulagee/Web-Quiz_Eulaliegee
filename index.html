<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Assets/codequiz.css" type="text/css">



</head>

<body>
    <div class="wrapper">
        <div class="col text-right">
            <a href="#" id="viewHighScore" onclick="viewHighScore()">View High Scores</a>
        </div>
        <div class="left">
            <h1>Time: <span id="timeLeft">0</span></h1>
        </div>

        <div id="webquiz">

            <div id="startContainer">
                <h1>
                    JS Coding Quiz!!!
                </h1>
                <h2>
                    Click to play!!
                </h2>
                <button onclick="start()" id="start">Start!</button>
            </div>
            <div id="webquizbody">

            </div>

            <div id="scoreContainer"> </div>
            <div id="feedback" class="feedback hide"></div>
        </div>

        <script src="./Assets/codequiz.js" type="text/javascript"></script>
        <script src="./Assets/questions.js"></script>
</body>

</html>
